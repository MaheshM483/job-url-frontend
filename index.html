<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job URL Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #0078d7;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    form input, form select, form button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form button {
      background: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
      grid-column: span 2;
      font-weight: bold;
    }
    form button:hover {
      background: #005fa3;
    }
    #results {
      margin-top: 30px;
    }
    .job-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background: #fafafa;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .job-card h3 {
      margin: 0 0 10px;
      color: #0078d7;
    }
    .job-card a {
      display: inline-block;
      margin-top: 10px;
      color: white;
      background: #0078d7;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
    }
    .job-card a:hover {
      background: #005fa3;
    }
    .loading {
      text-align: center;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>

<body>
  <header>
    <h1>Job URL Finder</h1>
    <p>Find official career pages or job postings for any company</p>
  </header>

  <main>
    <form onsubmit="event.preventDefault(); searchJobs();">
      <input type="text" id="company" placeholder="Company (e.g., Google)" required />
      <input type="text" id="jobTitle" placeholder="Job title (e.g., Data Analyst)" />
      <input type="text" id="location" placeholder="Location (e.g., USA)" />
      <select id="jobType">
        <option value="Full-time">Full-time</option>
        <option value="Part-time">Part-time</option>
        <option value="Internship">Internship</option>
      </select>
      <button type="submit">Search Jobs</button>
    </form>

    <div id="results"></div>
  </main>

  <script>
    const API_URL = "https://job-url-backend.onrender.com/api/jobs";

    async function searchJobs() {
      const company = document.getElementById('company').value.trim();
      const jobTitle = document.getElementById('jobTitle').value.trim();
      const location = document.getElementById('location').value.trim();
      const jobType = document.getElementById('jobType').value || "Full-time";
      const resultsDiv = document.getElementById("results");

      if (!company) {
        alert("Please enter a company name.");
        return;
      }

      const query = `?company=${encodeURIComponent(company)}&title=${encodeURIComponent(jobTitle)}&location=${encodeURIComponent(location)}&type=${encodeURIComponent(jobType)}`;
      console.log("Sending request to:", `${API_URL}${query}`);

      resultsDiv.innerHTML = `<p class="loading">Loading results...</p>`;

      try {
        const res = await fetch(`${API_URL}${query}`);
        if (!res.ok) throw new Error(`Server responded with ${res.status}`);
        const data = await res.json();
        console.log("Received:", data);

        resultsDiv.innerHTML = "";

        if (!data.jobs || data.jobs.length === 0) {
          resultsDiv.innerHTML = "<p>No jobs found.</p>";
          return;
        }

        data.jobs.forEach(job => {
          const card = document.createElement("div");
          card.className = "job-card";
          card.innerHTML = `
            <h3>${job.company}</h3>
            <p><strong>${job.title}</strong></p>
            <p>${job.location || "Location: N/A"}</p>
            <p>${job.type || "Type: N/A"}</p>
            <a href="${job.url}" target="_blank">Apply Now</a>
          `;
          resultsDiv.appendChild(card);
        });
      } catch (err) {
        console.error("Error fetching jobs:", err);
        resultsDiv.innerHTML = `<p>Error fetching jobs. Please try again later.</p>`;
      }
    }
  </script>
</body>
</html>
