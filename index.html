<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Job Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 30px;
      text-align: center;
    }
    h1 { color: #333; }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      margin-bottom: 20px;
    }
    input, button {
      margin: 8px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .results {
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    a {
      display: block;
      margin: 8px 0;
      color: #007bff;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Smart Job Finder</h1>
  <form id="jobForm">
    <input type="text" id="company" placeholder="Company (e.g. Google)" required />
    <input type="text" id="jobTitle" placeholder="Job Title (e.g. Data Analyst)" required />
    <input type="text" id="location" placeholder="Location (optional)" />
    <button type="submit">Search Jobs</button>
  </form>
  <div class="results" id="results"></div>

  <script>
    document.getElementById("jobForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const company = document.getElementById("company").value.trim();
      const jobTitle = document.getElementById("jobTitle").value.trim();
      const location = document.getElementById("location").value.trim();

      const response = await fetch("http://localhost:5000/api/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ company, jobTitle, location }),
      });

      const data = await response.json();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (data.results && data.results.length > 0) {
        data.results.forEach((url) => {
          const link = document.createElement("a");
          link.href = url;
          link.textContent = url;
          link.target = "_blank";
          resultsDiv.appendChild(link);
        });
      } else {
        resultsDiv.innerHTML = "<p>No results found.</p>";
      }
    });
  </script>
</body>
</html>
